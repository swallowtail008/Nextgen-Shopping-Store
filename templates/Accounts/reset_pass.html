{% extends 'base.html' %}
<title>{% block title %} Pass Reset{% endblock %}</title>
{% block body %}

<section class="main-container col1-layout">
  <div class="main container">
    <div class="account-login">
      <div class="page-title">
        <h2>Password Reset Form</h2>
      </div>
      <fieldset>
        <div class="registered-users">
          {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
          {% endif %}
          <form method="POST">
            {% csrf_token %}
          <div class="content">
  
            <ul class="form-list">
             
              <li>
                <label for="email">email<span class="required">*</span></label>
                <input type="email" title="email" class="input-text required-entry" id="email" value="" name="email">
              </li>
              <div class="buttons-set">
                <button id="send2" name="send" type="submit" class="button login"><span>submit</span></button>
               
            </div>
            </ul>
            
          </div>
          </form>
        </div>
      </fieldset>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</section>

  {% endblock %}
